<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="usercard">  
            <div id="topbar">
                <img id="pic" src="img/user-circle.png" alt="userpic">
            </div>
            <div id="info">
                <h1>
                    Patrick Wright
                </h1>
                <h3>
                    <img src="img/map-marker.png" class="icons" alt="location">
                    DC Metro
                </h3>
                <p>
                    Developer | Engineer | Problem Solver | Master of shadows and the internet
                </p>
                <p>
                    <a href="#">
                        <img src="img/gear.png" class="icons" alt="gear">
                    Edit Profile
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
