<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <h1><strong>Registration Form</strong></h1>

    <form >
        <label for="FirstName">First Name:</label>
        <input type="text" name="FirstName">

        <label for="LastName">Last Name:</label>
        <input type="text" name="LastName">

        <label for="email">Email Address:</label>
        <input type="text" name="Email">

        <label for="password">Password:</label>
        <input type="password" name="Password">

        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" name="confirmPassword">

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob">

        <div>
            <h4>Gender Identity:</h4>
            <label for="Male">Male</label>
            <input type="radio" value="Male" name="gender">
            <label for="Female">Female</label>
            <input type="radio" value="Female" name="gender">
            <label for="Non-Binary">Non-Binary</label>
            <input type="radio" value="Non-Binary" name="gender">
            <label for="prefernottosay">Prefer not to say</label>
            <input type="radio" value="prefernottosay" name="gender">

        </div>

        <label for="textarea">A short description about myself:</label>
        <textarea name="textarea"></textarea>

        <label for="language">Favorite Language:</label>
        <select>
            <option>Java</option>
            <option>Basic</option>
            <option>Python</option>
            <option>C+</option>
        </select>

        <label for="checkbox">Yes, I would like to receive LOTS of email updates</label>
        <input type="checkbox" name="checkbox">

        <button type="submit">Create Account</button>
    </form>
</body>
</html>
